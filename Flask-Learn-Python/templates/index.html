{% extends 'base.html' %} {% block title %}{{ data.title }} - Flask App{%
endblock %} {% block content %}
<div class="max-w-4xl mx-auto">
  <div class="bg-white rounded-lg shadow-md p-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">{{ data.title }}</h1>

    <div class="space-y-4">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Names List:</h2>
      {% for n in data.name %} {% if not n=='Jill' %}
      <div class="bg-gray-50 rounded-lg p-4 border-l-4 border-green-500">
        <p class="text-lg text-gray-800">
          The name is <span class="font-semibold text-green-600">{{ n }}</span>
        </p>
      </div>
      {% endif %} {% endfor %}
    </div>

    <div class="mt-8">
      <a
        href="{{ url_for('about') }}"
        class="inline-flex items-center px-6 py-3 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition-colors duration-200"
      >
        About Page
        <svg
          class="ml-2 w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </a>
    </div>
  </div>
</div>
{% endblock %}
